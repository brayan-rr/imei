<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Extractor Simple de Datos IMEI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .results {
            display: none;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
        }

        .results.show {
            display: block;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 20px;
            text-align: center;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .data-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
        }

        .data-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-bottom: 12px;
            min-height: 30px;
            display: flex;
            align-items: center;
        }

        .data-value.empty {
            color: #9ca3af;
            font-style: italic;
            font-weight: normal;
        }

        .copy-btn {
            width: 100%;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .copy-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .copy-feedback.show {
            transform: translateX(0);
        }

        .hidden {
            display: none;
        }

        .combined-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        @media (max-width: 640px) {
            .combined-buttons {
                flex-direction: column;
            }
        }
            .content {
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">üì± Extractor de Datos</h1>
                <p class="subtitle">Pega una imagen y extrae IMEI, DNI y Celular instant√°neamente</p>
            </div>

            <div class="content">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Haz clic para subir imagen</div>
                    <div class="upload-hint">O arrastra y suelta aqu√≠, o usa Ctrl+V para pegar</div>
                </div>

                <div class="buttons">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        üìÅ Seleccionar Archivo
                    </button>
                    <button class="btn btn-secondary" onclick="pegarImagen()">
                        üìã Pegar del Portapapeles
                    </button>
                </div>

                <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="procesarImagen(this.files[0])">

                <div class="status" id="status"></div>

                <div class="results" id="results">
                    <h2 class="results-title">‚ú® Datos Extra√≠dos</h2>
                    
                    <!-- Botones de copiado combinado -->
                    <div class="combined-buttons" style="display: flex; gap: 15px; justify-content: center; margin-bottom: 30px;">
                        <button class="btn btn-primary" onclick="copiarTodosCombinados()" id="copyAllBtn" disabled>
                            üìã Copiar Todos los Datos
                        </button>
                        <button class="btn btn-secondary" onclick="copiarSoloIMEIs()" id="copyIMEIsBtn" disabled>
                            üì± Copiar Solo IMEIs
                        </button>
                    </div>
                    
                    <div class="data-grid">
                        <div class="data-item">
                            <div class="data-label">üì± IMEI 1</div>
                            <div class="data-value" id="imei1Value">-</div>
                            <button class="copy-btn" id="copyImei1" onclick="copiarTexto('imei1Value', 'IMEI 1')" disabled>
                                üìã Copiar IMEI 1
                            </button>
                        </div>

                        <div class="data-item">
                            <div class="data-label">üì± IMEI 2</div>
                            <div class="data-value" id="imei2Value">-</div>
                            <button class="copy-btn" id="copyImei2" onclick="copiarTexto('imei2Value', 'IMEI 2')" disabled>
                                üìã Copiar IMEI 2
                            </button>
                        </div>

                        <div class="data-item">
                            <div class="data-label">üÜî DNI</div>
                            <div class="data-value" id="dniValue">-</div>
                            <button class="copy-btn" id="copyDni" onclick="copiarTexto('dniValue', 'DNI')" disabled>
                                üìã Copiar DNI
                            </button>
                        </div>

                        <div class="data-item">
                            <div class="data-label">üìû Celular</div>
                            <div class="data-value" id="celularValue">-</div>
                            <button class="copy-btn" id="copyCelular" onclick="copiarTexto('celularValue', 'Celular')" disabled>
                                üìã Copiar Celular
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-feedback" id="copyFeedback">¬°Copiado!</div>

    <script>
        let datosExtraidos = {
            imei1: '',
            imei2: '',
            dni: '',
            celular: ''
        };

        // Funci√≥n para extraer datos del texto
        function extraerDatos(texto) {
            // IMEI: exactamente 15 d√≠gitos
            const imeis = texto.match(/\b\d{15}\b/g) || [];
            
            // Todos los n√∫meros de 7-9 d√≠gitos que no sean IMEI
            const numeros = texto.match(/\b\d{7,9}\b/g) || [];
            const numerosSinIMEI = numeros.filter(num => !imeis.includes(num));
            
            // Separar por longitud
            const numeros7 = numerosSinIMEI.filter(n => n.length === 7);
            const numeros8 = numerosSinIMEI.filter(n => n.length === 8);
            const numeros9 = numerosSinIMEI.filter(n => n.length === 9);
            
            // Celulares: n√∫meros de 7-9 d√≠gitos (m√°s flexible)
            let celulares = [];
            
            // Prioridad: n√∫meros de 9 d√≠gitos que empiecen con 9
            const celulares9con9 = numeros9.filter(n => n.startsWith('9'));
            if (celulares9con9.length > 0) {
                celulares = celulares9con9;
            } else {
                // Si no hay n√∫meros de 9 con 9, tomar n√∫meros de 8 d√≠gitos
                if (numeros8.length > 0) {
                    celulares = [numeros8[0]]; // Tomar el primer n√∫mero de 8 d√≠gitos
                } else if (numeros9.length > 0) {
                    celulares = [numeros9[0]]; // O el primer n√∫mero de 9 d√≠gitos
                }
            }
            
            // DNI: n√∫meros de 8 d√≠gitos que no sean el celular seleccionado
            let dnis = numeros8.filter(n => !celulares.includes(n));
            
            // Si no hay DNI de 8 d√≠gitos, usar n√∫meros de 7 u otros
            if (dnis.length === 0 && numeros7.length > 0) {
                dnis = [numeros7[0]];
            }

            return {
                imeis: imeis,
                dnis: dnis,
                celulares: celulares
            };
        }

        // Simular procesamiento de imagen
        function procesarImagen(archivo) {
            if (!archivo) return;
            
            mostrarEstado('üîÑ Procesando imagen...', 'processing');
            
            setTimeout(() => {
                // Simular extracci√≥n de texto (en la realidad usar√≠as OCR)
                const textoSimulado = `IMEI1: 354749603348537
                IMEI2: 354749607134461
                PSN: 13240454BE006270
                Edison cutipa aime
                60120405
                93106690
                Infinix Smart 9`;
                
                const datos = extraerDatos(textoSimulado);
                
                // Asignar datos extra√≠dos
                datosExtraidos = {
                    imei1: datos.imeis[0] || '',
                    imei2: datos.imeis[1] || '',
                    dni: datos.dnis[0] || '',
                    celular: datos.celulares[0] || ''
                };
                
                mostrarResultados();
                mostrarEstado('‚úÖ ¬°Datos extra√≠dos correctamente!', 'success');
                
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
                
            }, 1500);
        }

        // Mostrar resultados
        function mostrarResultados() {
            // Actualizar valores
            document.getElementById('imei1Value').textContent = datosExtraidos.imei1 || '-';
            document.getElementById('imei2Value').textContent = datosExtraidos.imei2 || '-';
            document.getElementById('dniValue').textContent = datosExtraidos.dni || '-';
            document.getElementById('celularValue').textContent = datosExtraidos.celular || '-';

            // Actualizar clases y botones
            actualizarBotonesCopia();
            
            // Mostrar secci√≥n de resultados
            document.getElementById('results').classList.add('show');
        }

        // Actualizar estado de botones de copia
        function actualizarBotonesCopia() {
            const items = [
                { id: 'copyImei1', valueId: 'imei1Value', data: datosExtraidos.imei1 },
                { id: 'copyImei2', valueId: 'imei2Value', data: datosExtraidos.imei2 },
                { id: 'copyDni', valueId: 'dniValue', data: datosExtraidos.dni },
                { id: 'copyCelular', valueId: 'celularValue', data: datosExtraidos.celular }
            ];

            items.forEach(item => {
                const btn = document.getElementById(item.id);
                const valueEl = document.getElementById(item.valueId);
                
                if (item.data) {
                    btn.disabled = false;
                    valueEl.classList.remove('empty');
                } else {
                    btn.disabled = true;
                    valueEl.classList.add('empty');
                }
            });

            // Botones combinados
            const hayDatos = datosExtraidos.imei1 || datosExtraidos.imei2 || datosExtraidos.dni || datosExtraidos.celular;
            const hayIMEIs = datosExtraidos.imei1 || datosExtraidos.imei2;
            
            document.getElementById('copyAllBtn').disabled = !hayDatos;
            document.getElementById('copyIMEIsBtn').disabled = !hayIMEIs;
        }

        // Pegar imagen del portapapeles
        async function pegarImagen() {
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            const blob = await item.getType(type);
                            procesarImagen(blob);
                            return;
                        }
                    }
                }
                mostrarEstado('‚ùå No se encontr√≥ imagen en el portapapeles', 'error');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
            } catch (error) {
                mostrarEstado('‚ùå Error al acceder al portapapeles', 'error');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
            }
        }

        // Copiar todos los datos combinados
        async function copiarTodosCombinados() {
            const datos = [];
            
            if (datosExtraidos.imei1) datos.push(`IMEI 1: ${datosExtraidos.imei1}`);
            if (datosExtraidos.imei2) datos.push(`IMEI 2: ${datosExtraidos.imei2}`);
            if (datosExtraidos.dni) datos.push(`DNI: ${datosExtraidos.dni}`);
            if (datosExtraidos.celular) datos.push(`Celular: ${datosExtraidos.celular}`);
            
            const textoCompleto = datos.join('\n');
            
            if (textoCompleto) {
                try {
                    await navigator.clipboard.writeText(textoCompleto);
                    mostrarFeedbackCopia('üìã Todos los datos copiados');
                } catch (error) {
                    console.error('Error al copiar:', error);
                    mostrarFeedbackCopia('‚ùå Error al copiar');
                }
            }
        }

        // Copiar solo los IMEIs
        async function copiarSoloIMEIs() {
            const imeis = [];
            
            if (datosExtraidos.imei1) imeis.push(`IMEI 1: ${datosExtraidos.imei1}`);
            if (datosExtraidos.imei2) imeis.push(`IMEI 2: ${datosExtraidos.imei2}`);
            
            const textoIMEIs = imeis.join('\n');
            
            if (textoIMEIs) {
                try {
                    await navigator.clipboard.writeText(textoIMEIs);
                    mostrarFeedbackCopia('üì± IMEIs copiados');
                } catch (error) {
                    console.error('Error al copiar IMEIs:', error);
                    mostrarFeedbackCopia('‚ùå Error al copiar IMEIs');
                }
            }
        }

        // Copiar texto al portapapeles
        async function copiarTexto(valueId, tipo) {
            const elemento = document.getElementById(valueId);
            const texto = elemento.textContent;
            
            if (texto && texto !== '-') {
                try {
                    await navigator.clipboard.writeText(texto);
                    mostrarFeedbackCopia(`${tipo} copiado: ${texto}`);
                } catch (error) {
                    console.error('Error al copiar:', error);
                    mostrarFeedbackCopia('‚ùå Error al copiar');
                }
            }
        }

        // Mostrar feedback de copia
        function mostrarFeedbackCopia(mensaje) {
            const feedback = document.getElementById('copyFeedback');
            feedback.textContent = mensaje;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        // Mostrar estado
        function mostrarEstado(mensaje, tipo) {
            const status = document.getElementById('status');
            status.textContent = mensaje;
            status.className = `status status-${tipo}`;
            status.style.display = 'block';
        }

        // Eventos de drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                procesarImagen(files[0]);
            }
        });

        // Pegado autom√°tico global
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const file = items[i].getAsFile();
                    if (file) {
                        procesarImagen(file);
                    }
                    break;
                }
            }
        });

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Extractor de Datos IMEI listo');
        });
    </script>
</body>
</html>
